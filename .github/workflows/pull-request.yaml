name: Pull Request Handler
on:
  pull_request:
    branches: [ main ]
jobs:
  LINT_CODE:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
